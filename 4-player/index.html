<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="container">
      
      <!-- Game Board for 4-player (25 boxes: 5x5) -->
      <div class="game">
        <!-- 25 clickable boxes -->
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>

      <!-- Sidebar for Info and Controls -->
      <div class="sidebar">
        <h2>Tic Tac Toe</h2>

        <!-- Display current player's turn -->
        <div class="turn">
          <p id="turnInfo">It's Player O's turn</p>
        </div>

        <!-- Message area -->
        <div class="msg-container hide">
          <p id="msg">Winner</p>
        </div>

        <!-- Navigation buttons -->
        <div class="nav-buttons">
          <button id="homeBtn">Home</button>
          <button id="newGameBtn">New Game</button>
          <button id="resetBtn">Reset</button>
          <button id="backBtn">â¬… Back</button>
        </div>
      </div>

    </div>
  </main>

  <!-- Sound Effects -->
  <audio id="click1" src="../music/click1.wav"></audio>
  <audio id="click2" src="../music/click2.wav"></audio>
  <audio id="gameover" src="../music/gameover.mp3"></audio>
  <audio id="victory" src="../music/goodresult-82807.mp3"></audio>

  <!-- Main JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
